# yaml-language-server: $schema=https://raw.githubusercontent.com/siemens/kas/master/kas/schema-kas.json

header:
  version: 14

distro: poky

defaults:
  repos:
    branch: master

repos:
  oe-core:
    url: https://github.com/openembedded/openembedded-core
    layers:
      meta:

  bitbake:
    url: https://github.com/openembedded/bitbake
    layers:
      .: excluded

  meta-yocto:
    url: https://git.yoctoproject.org/meta-yocto
    layers:
      meta-poky:

  meta-qcom:
    url: https://github.com/qualcomm-linux/meta-qcom.git

  meta-openembedded:
    url: https://github.com/openembedded/meta-openembedded
    layers:
      meta-multimedia:
      meta-oe:
      meta-python:

  meta-audioreach:
    path: meta-audioreach

local_conf_header:
  base: |
    CONF_VERSION = "2"
    INIT_MANAGER = "systemd"
    PACKAGE_CLASSES = "package_ipk"
    INHERIT += "buildstats buildstats-summary"
    INHERIT += "buildhistory"
    INHERIT += "rm_work"
    IMAGE_INSTALL:append = "packagegroup-audioreach"
  cmdline: |
    KERNEL_CMDLINE_EXTRA:append = " qcom_scm.download_mode=1"
  qcomflash: |
    IMAGE_CLASSES += "image_types_qcom"
    IMAGE_FSTYPES += "qcomflash"
  extra: |
    DISTRO_FEATURES:append = " efi pni-names"
    EXTRA_IMAGE_FEATURES = "allow-empty-password empty-root-password allow-root-login"
    IMAGE_ROOTFS_EXTRA_SPACE = "307200"
    WATCHDOG_RUNTIME_SEC:pn-systemd = "30"

machine: unset

target:
  - core-image-base
